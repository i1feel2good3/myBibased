<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:href="@{/css/header.css}" rel="stylesheet"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/logout.js}" type='text/javascript'></script>
    <script th:src="@{/js/remoteReservation.js}" type='text/javascript'></script>
</head>
<body>
<div class="page-header">

        <div class="col-sm-offset-2 col-sm-10">

<div class="body">

            <li role="presentation"><a href="#">远程视频</a></li>
        </ul>
    </div>

    <!--远程用户界面-->
    <div class="remotePatient" id="remotePatient">
        <div id="ValidPlanDoc">
            <div class="top" id="top">

            <div class="center" id="center">
                <div>
                    科目

                <div>
                    擅长
                </div>
            </div>
            <div class="bottom" id="bottom">
                <div>点赞</div>
                <button>预约</button>
            </div>
        </div>
        <div id="reservableDoc">
            <div class="dayTime">
                <ul>
                    <li>
                        <span>上午</span>
                    </li>
                    <li>
                        <span>下午</span>
                    </li>
                </ul>
            </div>

            <div class="patientLookPlan">
                <table class="table table-bordered">
                    <tr>
                        <th>
                            "星期二"
                            <p>2018-05-08</p>
                        </th>

                    </tr>
                    <tr class="second">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>

                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!--//远程医生界面，只能看到一天的内容-->
    <div class="remoteDoctor" id="remoteDoctor">
        <div class="action">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" id="andPlan">添加计划</button>
                <button type="button" class="btn btn-default" id="changePlan">修改计划</button>
                <!--<button type="button" class="btn btn-default" id="lookPlan">查看计划</button>-->
            </div>
        </div>
        <div id="andPlanDiv">
            <div class="timeDay" >
                <input type="date" id="date" value="2018-05-10"/>
            </div>
            <div class="form-group ">
                <label class="col-sm-2  control-label">上午</label>
                <div class="col-sm-10">
                    <select class="form-control" id="morning">
                        <option name="code" value="00">无安排</option>
                        <option name="code" value="11">安排2个会诊</option>
                    </select>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2  control-label">下午</label>
                <div class="col-sm-10">
                    <select class="form-control" id="afternoon">
                        <option name="code" value="00">无安排</option>
                        <option name="code" value="11">安排2个会诊</option>
                    </select>
                </div>
            </div>
            <div id="submitPlan">
                <button type="button">提交</button>
            </div>
        </div>

        <div id="changePlanDiv">
            <table class="table">
                <tr>
                    <td>
                        <input id="id" value="ID" readonly="readonly"/>
                    </td>
                    <td>
                        <input id="doctorId" value="doctorID" readonly="readonly"/>
                    </td>
                    <td>
                        <input id="plan" value="计划" readonly="readonly"/>
                    </td>
                    <td>
                        <input id="planTime" value="计划时间" readonly="readonly"/>
                    </td>
                    <td>
                        <input  value="操作" readonly="readonly"/>
                    </td>
                </tr>
            </table>
        </div>
        <div id="openDiv">
            <div id="openFirst">
                <label class="col-sm-2  control-label">上午</label>
                <div class="col-sm-10">
                    <select class="form-control" id="openMorning">
                        <option value="00">无安排</option>
                        <option value="11">安排2个会诊</option>
                    </select>
                </div>
            </div>
            <div id="openSecond">
                <label class="col-sm-2  control-label">上午</label>
                <div class="col-sm-10">
                    <select class="form-control" id="openMAfternoon">
                        <option value="00">无安排</option>
                        <option value="11">安排2个会诊</option>
                    </select>
                </div>
            </div>
            <div id="confirm">
                <button type="button" id="alter">修改</button>
                <button type="button" id="cancel">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
