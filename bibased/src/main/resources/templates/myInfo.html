
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>main</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>-->

    <link th:href="@{/css/header.css}" rel="stylesheet"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/logout.js}" type='text/javascript'></script>
    <script th:src="@{/js/myInfo.js}" type='text/javascript'></script>

    <style type="text/css">
        input {
            width: 500px;
        }
        .navigation{
            height: 60px;
        }
        .form-horizontal .form-group{
            margin-left: 200px;
        }

        .form-control{
            width: 88%;
        }
    </style>
</head>
<body>
<div class="page-header">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="logout" type="button" class="btn btn-default">注销</button>
        </div>
    </div>
</div>
<div class="body">
    <div class="navigation">
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">我的信息</a></li>
            <li role="presentation"><a th:href="@{/bibased/user/manager}">用户管理</a></li>
            <li role="presentation"><a href="#">历史记录</a></li>
            <li role="presentation"><a href="#">我的消息</a></li>
            <li role="presentation"><a th:href="@{/bibased/remote/manager}">远程预约</a></li>
            <li role="presentation"><a href="#">远程视频</a></li>
        </ul>
    </div>

    <div class="form-horizontal">
        <div class="form-group ">
            <label for="id" class="col-sm-2  control-label">id:</label>
            <div class="col-sm-8">
                <input id="id"  class="form-control" />
            </div>
        </div>
        <div class="form-group ">
            <label for="userName" class="col-sm-2  control-label">用户名：</label>
            <div class="col-sm-8">
                <input id="userName"  class="form-control" />
            </div>
        </div>
        <div class="form-group ">
            <label for="realName" class="col-sm-2  control-label">真实姓名：</label>
            <div class="col-sm-8">
                <input id="realName"  class="form-control" />
            </div>
        </div>
        <div class="form-group ">
            <label for="phoneName" class="col-sm-2  control-label">手机：</label>
            <div class="col-sm-8">
                <input id="phoneName"  class="form-control" />
            </div>
        </div>
        <div class="form-group ">
            <label for="role" class="col-sm-2  control-label">角色：</label>
            <div class="col-sm-8">
                <input id="role"  class="form-control" />
            </div>
        </div>
        <div class="form-group ">
            <label for="idType" class="col-sm-2  control-label">证件类型：</label>
            <div class="col-sm-8">
                <input id="idType"  class="form-control" />
            </div>
        </div>
        <div class="form-group ">
            <label for="idNumber" class="col-sm-2  control-label">证件号：</label>
            <div class="col-sm-8">
                <input id="idNumber"  class="form-control" />
            </div>
        </div>
        <div class="form-group " id="hide1">
            <label for="age" class="col-sm-2  control-label">年龄：</label>
            <div class="col-sm-8">
                <input id="age"  class="form-control" />
            </div>
        </div>
        <div class="form-group " id="hide2">
            <label for="email" class="col-sm-2  control-label">邮箱：</label>
            <div class="col-sm-8">
                <input id="email"  class="form-control" />
            </div>
        </div>
        <div class="form-group " id="hide3">
            <label for="adderss" class="col-sm-2  control-label">地址：</label>
            <div class="col-sm-8">
                <input id="adderss"  class="form-control" />
            </div>
        </div>
        <div class="form-group " id="hide4">
            <label for="title" class="col-sm-2  control-label">职称：</label>
            <div class="col-sm-8">
                <input id="title"  class="form-control" />
            </div>
        </div>
        <div class="form-group " id="hide5">
            <label for="subject" class="col-sm-2  control-label">科目：</label>
            <div class="col-sm-8">
                <input id="subject"  class="form-control" />
            </div>
        </div>
        <div class="form-group " id="hide6">
            <label for="fields" class="col-sm-2  control-label">擅长领域：</label>
            <div class="col-sm-8">
                <input id="fields"  class="form-control" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
