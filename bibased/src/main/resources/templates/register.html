
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>register</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>-->

    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/register.js}" type='text/javascript'></script>
    <style type="text/css">
        body{
            text-align: center;
        }
        .body{
            margin: 50px 200px 0px 400px;
        }
        .col-sm-10{
            width: 40%;
        }
    </style>
</head>
<body>
<div class="body">
    <form class="form-horizontal" id="login-form" method="post">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" placeholder="用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="realName" class="col-sm-2 control-label">真实姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="realName" placeholder="真实姓名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="passWord1" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passWord1" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="passWord2" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passWord2" placeholder="重复密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="手机号"/>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2  control-label">证件类型</label>
            <div class="col-sm-10">
                <select class="form-control" id="userIdType">
                    <option name="code" value="0">身份证</option>
                    <option name="code" value="1">军人证件</option>
                    <option name="code" value="2">其他</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="idNumber" class="col-sm-2 control-label">证件号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="idNumber" placeholder="证件号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="age" placeholder="年龄（可选）"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="邮箱（可选）"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="地址（可选）"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="button" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
