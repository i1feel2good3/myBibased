<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>writeNews</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/detailLetter.js}"></script>
    <!-- <script th:src="@{/js/remoteReservation.js}"></script>-->
    <link th:href="@{/css/newsWrite.css}" rel="stylesheet"/>
</head>
<!--展示具体news页面 -->
<body>
<div class="body">
    <div class="private-new" style="display:block;">
        <div class="row nty-mas-rtop" id="newsType">
            <h3 class="noy-pl15">详细信息</h3>
        </div>
        <form class="form-horizontal nty-sent-newmas" id="newsSend" method="post">
            <div class="form-group" id="theme">
                <label class="pull-left control-label" style="text-align:right;">主题：</label>
                <div class="pull-right">
                    <input type="text" id="letterTheme" name="receiver" class="form-control typeahead"/>
                </div>
            </div>
            <div class="form-group">
                <label class="pull-left control-label" style="text-align:right;">内容：</label>
                <div class="pull-right">
                    <textarea rows="6" class="form-control" id="letterContent" name="body"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary send-private" type="button" id="shutDown" style="margin-left:86px;">关闭</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
