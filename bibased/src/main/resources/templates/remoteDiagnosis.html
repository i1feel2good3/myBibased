<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>writeNews</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/logout.js}" type='text/javascript'></script>
    <script th:src="@{/js/remoteDiagnosis.js}" type='text/javascript'></script>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>

    <link th:href="@{/css/remoteDiagnosis.css}" rel="stylesheet"/>

</head>
<!--远程诊断页面 -->
<body>
<div class="page-header">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="logout" type="button" class="btn btn-default">注销</button>
        </div>
    </div>
</div>
<div class="body">
    <div class="navigation">
        <ul class="nav nav-pills">
            <li role="presentation"><a th:href="@{/bibased/personal/info}">我的信息</a></li>
            <li role="presentation"><a th:href="@{/bibased/user/manager}">用户管理</a></li>
            <li role="presentation"><a th:href="@{/bibased/history/manager}">历史记录</a></li>
            <li role="presentation"><a th:href="@{/bibased/news/lookLetter}">我的消息</a></li>
            <li role="presentation"><a th:href="@{/bibased/remote/manager}">远程预约</a></li>
            <li role="presentation" class="active"><a href="#">远程视频</a></li>
        </ul>
    </div>

    <div class="diagnosis">
        <div class="button">
            <span>!!!您今日有远程预约，请按时进行远程会诊：</span>
            <button class="btn btn-primary send-private" id="remoteVideo">远程会诊入口</button>
        </div>
        <div class="desc">
            <div class="title">
                <h3>书写诊断书</h3>
                医生：<span class="doctor">谁谁谁</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                患者：<span class="patient">谁谁谁</span>
            </div>
            <div class="type">
                <div class="form-group ">
                    <label class="col-sm-2  control-label">类型</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="userType">
                            <option name="code" value="2">诊断意见</option>
                            <option name="code" value="1">处方说明</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="form-group">
                    <label class="pull-left control-label" style="text-align:right;">内容：</label>
                    <div class="pull-right">
                        <textarea rows="6" class="form-control" id="diagnosisContent" name="body" placeholder="不能为空"></textarea>
                    </div>
                </div>
            </div>
            <div class="submit">
                <div class="form-group">
                    <button class="btn btn-primary send-private" type="button" id="submitDiagnosis" style="margin-left:86px;">提交</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>

<!--EIC = W1 * Ln(1 + a1) + W2 * Ln(2 + a2) + W1 * Ln(2 + a2)-->
